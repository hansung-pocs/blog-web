<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Notice_detail</title>
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-sm bg-light justify-content-center">
    <div class="container">
        <a class="navbar-brand" href="main.html">POCS</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="notices.html">Notice</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="posts.html">Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="user.html">User</a>
            </li>
        </ul>
        <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                <img src="../img/logo.png" style="width:40px;" class="rounded-pill">
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">내 정보 수정</a></li>
                <li><a class="dropdown-item" href="#">로그아웃</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container notice-detail">
    <h1 style="margin-bottom : 1em;">공지사항</h1>
    <div class="notice-title" style="margin-bottom : 1em;">
        <div class="notice-title-first">
            <h3>제목</h3>
        </div>
        <div style="display : flex; justify-content: space-between;">
            <div class="notice-title-second">

            </div>
            <div>
                <button type="button" class="btn btn-outline-primary" onclick="noticeEditPage()">수정하기</button>
            </div>
        </div>

    </div>

    <div class="notice-detail-content" style="margin-bottom : 1em;">

    </div>

    <div style="text-align: center;">
        <button type="button" class="btn btn-outline-primary" onclick="backToAdminPage()">목록으로</button>
        <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">삭제하기</button>
    </div>
</div>

<div class="container notice-edit hidden">
    <h1 style="margin-bottom : 1em;">공지사항</h1>
    <div style="margin-bottom: 1em;">
        <div class="notice-title-area">
            <input type="text" value="제목" id="title" style="width : 1300px;">
        </div>
    </div>

    <div class="notice-content-area" style="margin-bottom : 1em;">
        <textarea id="content" style="height : 300px; width : 1300px;">내용을 입력하세요.</textarea>
    </div>

    <div style="text-align: end;">
        <button type="submit" class="btn btn-outline-primary" onclick="noticeEdit()">게시하기</button>
    </div>
</div>

<!-- 삭제 경고창 -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">공지사항 삭제</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                정말로 삭제하시겠습니까?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal" onclick="DeleteNotice()">예</button>
                <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">아니오</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="../js/admin_notice_detail.js"></script>

</body>
</html>
