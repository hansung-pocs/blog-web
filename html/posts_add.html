<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>post_add</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-sm bg-light justify-content-center"
        style="position: sticky; top: 0; height: auto; z-index: 10">
        <div class="container">
            <a class="navbar-brand" href="main.html">POCS</a>
            <ul class="navbar-nav" id="navItem">
                <li class="nav-item">
                    <a class="nav-link" href="notices.html">Notice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="posts.html">Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="user.html">User</a>
                </li>
            </ul>
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="toggle" role="button" data-bs-toggle="dropdown">
                    <img src="../img/logo.png" style="width: 40px" class="rounded-pill" />
                </a>
                <ul class="dropdown-menu" id="toggleDetail">
                    <li><a class="dropdown-item" href="#">내 정보 수정</a></li>
                    <li><a class="dropdown-item" href="#">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="demo" class="carousel slide" data-bs-ride="carousel" style="margin-bottom: 100px">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../img/bug.jpg" alt="Los Angeles" class="d-block w-100" style="height: 500px" />
                <div class="carousel-caption">
                    <h3>동아리 MT</h3>
                    <p>We had such a great time in LA!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../img/forest.jpg" alt="Chicago" class="d-block w-100" style="height: 500px" />
                <div class="carousel-caption">
                    <h3>프로젝트</h3>
                    <p>We had such a great time in LA!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../img/waterfall.jpg" alt="New York" class="d-block w-100" style="height: 500px" />
                <div class="carousel-caption">
                    <h3>스터디</h3>
                    <p>We had such a great time in LA!</p>
                </div>
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <div class="container">
        <h1 style="margin-bottom: 1em">게시글</h1>

        <div class="btn-group" style="margin-bottom: 2em">
            <button type="button" id="category-button" class="btn btn-outline-primary dropdown-toggle"
                data-bs-toggle="dropdown" aria-expanded="false">게시글 분류</button>

            <ul class="dropdown-menu">
                <li class="dropdown-item" onclick="checkedCategory(event)">스터디</li>
                <li class="dropdown-item" onclick="checkedCategory(event)">동아리 활동</li>
            </ul>
        </div>

        <div style="margin-bottom: 1em">
            <div class="notice-title-area">
                <input type="text" id="title" style="width: 1300px" maxlength="20" placeholder="제목" />
            </div>
        </div>

        <div class="notice-content-area" style="margin-bottom: 1em">
            <textarea id="content" style="height: 300px; width: 1300px" maxlength="1000"
                placeholder="내용을 입력하세요."></textarea>
        </div>

        <div style="text-align: end">
            <button type="submit" class="btn btn-outline-primary" onclick="postSubmit()">게시하기</button>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container">
            <img src="../img/pocs.jpg" width="100px" height="100px" />
            <span class="text-muted px-5">Additional Link</span>
            <span class="text-muted px-5">Additional Link</span>
            <span class="text-muted px-5">Additional Link</span>
            <span class="text-muted px-5">@Your Company 2022. We Love You</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/posts_add.js"></script>
    <script src="../js/common/toggle.js"></script>
</body>

</html>
