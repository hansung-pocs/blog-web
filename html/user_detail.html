            <div>

                <div style="display: flex; justify-content: center">
                    <div class="m-1 text-center" id="user_detail_editBtn">
                        <a href="user_detail_edit.html">
                            <button type="button" class="btn btn-primary">편집</button>
                        </a>
                    </div>
                    <div class="m-1 text-center" id="user_detail_kickBtn">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">탈퇴</button>
                    </div>
                </div>
            </div>
            <div class="flex-grow-1 ms-3">
                <div class="row">
                    <div class="col p-1">이름</div>
                    <div class="col-8 p-1" id="user_detail_userName">이름</div>

                    <div class="col p-1" style="text-align: end">
                        <button type="button" class="btn btn-primary" style="height: 30px; font-size: 12px"
                            onclick="LookupUserPost()">글 조희</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col p-1">메일</div>
                    <div class="col-10 p-1" id="user_detail_email">메일</div>
                </div>
                <div class="row">
                    <div class="col p-1">학번</div>

                    <div class="col p-1">회사</div>
                    <div class="col-10 p-1" id="user_detail_company">회사</div>
                </div>
                <div class="row">
                    <div class="col p-1">기수</div>
                    <div class="col-10 p-1" id="user_detail_generation">기수</div>
                </div>
                <div class="row">
                    <div class="col p-1">깃헙주소</div>
                    <div class="col-10 p-1" id="user_detail_github">깃헙주소</div>

            <div class="modal-content">

                    <h5 class="modal-title" id="exampleModalLabel">회원 탈퇴</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">정말로 탈퇴시킵니까?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal"
                        onclick="userKick()">예</button>
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">아니오</button>
                </div>
