<body class="d-flex flex-column min-vh-100">
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-sm bg-light justify-content-center"
        style="position: sticky; top: 0; height: auto; z-index: 10">
        <div class="container">
            <a class="navbar-brand" href="main.html">POCS</a>
            <ul class="navbar-nav" id="navItem">
                <li class="nav-item">
                    <a class="nav-link" href="notices.html">Notice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="posts.html">Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="user.html">User</a>
                </li>
                <li class="nav-item hidden" id="adminBtn">
                    <a class="nav-link" href="admin.html">Admin</a>
                </li>
            </ul>
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="toggle" role="button" data-bs-toggle="dropdown">
                    <img src="../img/logo.png" style="width: 40px" class="rounded-pill" />
                </a>
                <ul class="dropdown-menu" id="toggleDetail">
                    <li><a class="dropdown-item" href="#">내 정보 수정</a></li>
                    <li><a class="dropdown-item" href="#">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 유저 게시글 작성 목록  -->
    <div class="container notice-list">
        <div class="row" style="margin-bottom: 1em">
            <div class="col">
                <h1 id="user-post-title">00님의 게시글</h1>
            </div>

            <div class="col" style="text-align: end">
                <div class="d-flex" style="float: right">
                    <!-- Example single danger button -->
                    <div class="btn-group" style="height: 38px">
                        <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">제목</button>
                        <!-- 검색 기능 구현 아직 안함 -->
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">제목</a></li>
                            <li><a class="dropdown-item" href="#">작성자</a></li>
                        </ul>
                    </div>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button type="submit" class="btn btn-outline-primary">Search</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="notice">
            <table class="table">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>수정일</th>
                        <th>카테고리</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center" id="pagination-bar">
                    <li class="page-item">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
                            onclick="movePreviousPage()">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="moveNextPage()">Next</a>
                    </li>
                </ul>
            </nav>
        </div>

        crossorigin="anonymous"></script>
    <script src="../js/user_posts.js"></script>
