<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- 네비게이션 바 -->
    <nav
      class="navbar navbar-expand-sm bg-light justify-content-center"
      style="position: sticky; top: 0; height: auto; z-index: 10"
    >
      <div class="container">
        <div
          class="navbar-brand nav-link"
          onclick="moveMainPage()"
          style="cursor: pointer"
        >
          POCS
        </div>
        <ul class="navbar-nav" id="navItem">
          <li class="nav-item" id="NoticeBtn">
            <div
              class="nav-link"
              onclick="moveNoticePage()"
              style="cursor: pointer"
            >
              Notice
            </div>
          </li>
          <li class="nav-item" id="PostBtn">
            <div
              class="nav-link"
              onclick="movePostPage()"
              style="cursor: pointer"
            >
              Post
            </div>
          </li>
          <li class="nav-item" id="UserBtn">
            <div
              class="nav-link"
              onclick="moveUserPage()"
              style="cursor: pointer"
            >
              User
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="qa.html">Q/A</a>
          </li>
          <li class="nav-item hidden" id="adminBtn">
            <a class="nav-link" href="admin.html">Admin</a>
          </li>
        </ul>
        <div class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="toggle"
            role="button"
            data-bs-toggle="dropdown"
          >
            <img
              src="../img/logo.png"
              style="width: 40px"
              class="rounded-pill"
            />
          </a>
          <ul class="dropdown-menu" id="toggleDetail"></ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 style="margin-top: 100px">
        <span style="color: cornflowerblue">| </span>회원 목록<span id="userNum"
          >()</span
        >
      </h1>
      <div class="d-flex justify-content-end align-items-center">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio0"
            value="option1"
            checked
          />
          <label class="form-check-label" for="inlineRadio1">등록</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="option1"
          />
          <label class="form-check-label" for="inlineRadio1">기수</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="option2"
          />
          <label class="form-check-label" for="inlineRadio2">학번</label>
        </div>
        <div class="d-flex" id="user_search">
          <input class="form-control" type="text" id="searchUser" />
          <button class="btn btn-outline-primary" onclick="btnClick()">
            Search
          </button>
        </div>
      </div>
      <hr />
      <div id="usersDiv" class="row m-4 justify-content-center"></div>
      <div>
        <nav aria-label="Page navigation example">
          <ul
            class="pagination justify-content-center"
            id="pagination-bar"
          ></ul>
        </nav>
      </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark">
      <div class="container">
        <img src="../img/pocs.jpg" width="100px" height="100px" />
        <span class="text-muted px-5">Additional Link</span>
        <span class="text-muted px-5">Additional Link</span>
        <span class="text-muted px-5">Additional Link</span>
        <span class="text-muted px-5">@Your Company 2022. We Love You</span>
      </div>
    </footer>

    <script src="../public/user_bundle.js"></script>
    <script src="../public/toggle_bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
