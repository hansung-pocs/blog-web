    <div class="container">
        <h1 id="user_detail_edit_title"><b>회원 추가</b></h1>
        <hr />
        <form id="dataForm">
            <div class="d-flex">
                <div>
                    <img src="../img/logo.png" alt="..." style="width: 200px; height: 200px" />
                    <div class="m-1 text-center">
                        <!-- <button id="addBtn" type="button" class="btn btn-primary" onclick="addUser()">추가</button> -->
                        <button id="addBtn" type="submit" class="btn btn-primary">추가</button>
                    </div>
                </div>
                <div class="flex-grow-1 ms-3">
                    <div class="row">
                        <div class="col p-1">아이디</div>
                        <div class="col-10 p-1">
                            <input type="text" id="user_detail_edit_userName" maxlength="15" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col p-1">비밀번호</div>
                        <div class="col-10 p-1">
                            <input type="text" id="user_detail_edit_password" maxlength="255" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col p-1">이름</div>
                        <div class="col-10 p-1">
                            <input type="text" id="user_detail_edit_Name" maxlength="20" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col p-1">메일</div>
                        <div class="col-10 p-1">
                            <input type="text" id="user_detail_edit_email" maxlength="255" required
                                pattern="^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$"
                                oninvalid="alert('이메일 형식이 틀립니다.')" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col p-1">학번</div>
                        <div class="col-10 p-1">
                            <input type="text" id="user_detail_edit_studentId" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col p-1">회사</div>
                        <div class="col-10 p-1">
                            <input type="text" id="user_detail_edit_company" maxlength="20" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col p-1">기수</div>
                        <div class="col-10 p-1">
                            <input type="text" id="user_detail_edit_generation" maxlength="5" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col p-1">깃헙주소</div>
                        <div class="col-10 p-1">
                            <input type="text" id="user_detail_edit_github" maxlength="255" required
                                pattern="https://github.com/[a-zA-Z0-9\-]{1,38}" oninvalid="alert('깃헙주소 형식이 틀립니다.')" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
