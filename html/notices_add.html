  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@2"></script>
    <script src="https://unpkg.com/marked@0.3.6"></script>
    <script src="https://unpkg.com/lodash@4.16.0"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <!-- <link rel="stylesheet" href="../css/style.css" /> -->
    <title>Document</title>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- 네비게이션 바 -->
    <nav

      style="position: sticky; top: 0; height: auto; z-index: 10"
    >
      <div class="container">
        <div
          class="navbar-brand nav-link"
          onclick="moveMainPage()"
          style="cursor: pointer"
        >
          POCS
        </div>
        <ul class="navbar-nav" id="navItem">
          <li class="nav-item" id="NoticeBtn">
            <div
              class="nav-link"
              onclick="moveNoticePage()"
              style="cursor: pointer"
            >
              Notice
            </div>
          </li>
          <li class="nav-item" id="PostBtn">
            <div
              class="nav-link"
              onclick="movePostPage()"
              style="cursor: pointer"
            >
              Post
            </div>
          </li>
          <li class="nav-item" id="UserBtn">
            <div
              class="nav-link"
              onclick="moveUserPage()"
              style="cursor: pointer"

              User
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="qa.html">Q/A</a>

        </ul>
        <div class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"

              src="../img/logo.png"

    </nav>

    <div
      id="demo"
      class="carousel slide"
      data-bs-ride="carousel"
      style="margin-bottom: 100px"
    >
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../img/bug.jpg"
            alt="Los Angeles"
            class="d-block w-100"
            style="height: 500px"
          />
          <div class="carousel-caption">
            <h3>동아리 MT</h3>
            <p>We had such a great time in LA!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="../img/forest.jpg"
            alt="Chicago"
            class="d-block w-100"
            style="height: 500px"
          />
          <div class="carousel-caption">
            <h3>프로젝트</h3>
            <p>We had such a great time in LA!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="../img/waterfall.jpg"
            alt="New York"
            class="d-block w-100"
            style="height: 500px"
          />
          <div class="carousel-caption">
            <h3>스터디</h3>
            <p>We had such a great time in LA!</p>
          </div>
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- 공지사항 추가 페이지  -->
    <div class="container">
      <h1>공지사항</h1>
      <div id="title-below-area">
        <div class="form-check" style="padding-top: 10px">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            회원들에게만 게시
          </label>
        </div>
        <div>
          <button
            type="submit"
            class="btn btn-outline-primary"
            onclick="noticeSubmit()"
          >
            게시하기
          </button>
        </div>
      </div>

      <hr />
      <div style="margin-bottom: 1em">
        <div class="notice-title-area">
          <input
            type="text"
            id="title"
            style="width: 1300px"
            placeholder="제목"
          />
        </div>
      </div>

      <div class="notice-content-area" id="editor" style="margin-bottom: 1em">
        <textarea
          id="content"
          style="height: 300px"
          maxlength="1000"
          placeholder="내용을 입력하세요."
          value="input"
          @input="update"
        ></textarea>
        <div v-html="compiledMarkdown" id="compiledMarkdown"></div>
      </div>
      <!-- 마크다운 -->

      <script>
        new Vue({
          el: "#editor",
          data: {
            input: "# 내용을 입력하세요",
          },
          computed: {
            compiledMarkdown: function () {
              return marked(this.input, { sanitize: true });
            },
          },
          methods: {
            update: _.debounce(function (e) {
              this.input = e.target.value;
            }, 300),
          },
        });
      </script>

      <!-- 마크다운 -->
    </div>

    <footer class="footer mt-auto py-3 bg-dark">
      <div class="container">
        <img src="../img/pocs.jpg" width="100px" height="100px" />
        <span class="text-muted px-5">Additional Link</span>
        <span class="text-muted px-5">Additional Link</span>
        <span class="text-muted px-5">Additional Link</span>
        <span class="text-muted px-5">@Your Company 2022. We Love You</span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../public/notice_add_bundle.js"></script>
    <script src="../public/toggle_bundle.js"></script>
  </body>
</html>
