    <!-- 네비게이션 바 -->

                    <img src="../img/logo.png" style="width: 40px" class="rounded-pill" />
                </a>
                <ul class="dropdown-menu" id="toggleDetail">
                    <li><a class="dropdown-item" href="#">내 정보 수정</a></li>
                    <li><a class="dropdown-item" href="#">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 id="user_detail_edit_title"><b>ooo님의 정보 수정</b></h1>
        <hr />
        <form id="editForm">
            <div class="d-flex">
                <div>
                    <img src="../img/logo.png" alt="..." style="width: 200px; height: 200px" />
                    <div class="m-1 text-center">
                        <button type="submit" id="user_detail_edit_saveBtn" class="btn btn-primary">수정</button>
                        <button type="button" id="user_detail_edit_cancelBtn" class="btn btn-primary">취소</button>
                    </div>
                </div>
                <div class="flex-grow-1 ms-3">
                    <div class="row">
                        <div class="col p-1">
                            이름
                        </div>
                        <div class="col-10 p-1">
                            <input type="text" id="user_detail_edit_userName" maxlength="20">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col p-1">
                            메일
                        </div>
                        <div class="col-10 p-1">
                            <input type="text" id="user_detail_edit_email" maxlength="255" required
                                pattern="^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$"
                                oninvalid="alert('이메일 형식이 틀립니다.')" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col p-1">
                            학번
                        </div>
                        <div class="col-10 p-1" id="user_detail_edit_studentId">
                            학번
                        </div>
                    </div>
                    <div class="row">
                        <div class="col p-1">
                            회사
                        </div>
                        <div class="col-10 p-1">
                            <input type="text" id="user_detail_edit_company" maxlength="20">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col p-1">
                            기수
                        </div>
                        <div class="col-10 p-1" id="user_detail_edit_generation">
                            기수
                        </div>
                    </div>
                    <div class="row">
                        <div class="col p-1">
                            깃헙주소
                        </div>
                        <div class="col-10 p-1">
                            <input type="text" id="user_detail_edit_github" maxlength="255" required
                                pattern="https://github.com/[a-zA-Z0-9\-]{1,38}" oninvalid="alert('깃헙주소 형식이 틀립니다.')" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <hr />
    </div>

    <footer class="footer mt-auto py-3 bg-dark">

            <span class="text-muted px-5">Additional Link</span>
