    <div class="container">
      <h1 id="user_detail_edit_title"><b>ooo님의 정보 수정</b></h1>
      <hr />
      <form id="editForm">
        <div class="d-flex">
          <div>
            <div
              style="
                position: relative;
                border: solid gray;
                border-radius: 10px;
              "
              class="imgBox mb-1 p-1"
            >
              <img
                id="profileImage"
                src="../img/logo.png"
                alt="..."
                style="width: 200px; height: 200px; object-fit: cover"
              />
            </div>

            <label class="btn btn-primary w-100 mb-1" for="chooseFile">
              프로필 이미지 선택
            </label>
            <br />
            <label
              id="basicProfileBtn"
              class="btn btn-secondary disabled w-100"
              onclick="cancelFile()"
            >
              기본 이미지로 변경
            </label>
            <input
              type="file"
              id="chooseFile"
              name="chooseFile"
              accept="image/*"
              multiple="false"
              onchange="loadFile(this)"
              style="display: none"
            />
            <div class="m-1 text-center">
              <!-- <button
                type="submit"
                id="user_detail_edit_saveBtn"
                class="btn btn-outline-primary"
              >
                수정
              </button>
              <button
                type="button"
                id="user_detail_edit_cancelBtn"
                class="btn btn-outline-danger"
              >
                취소
              </button> -->
            </div>
          </div>
          <div class="flex-grow-1 ms-3">
            <div class="row">
              <div class="col p-1">이름</div>
              <div class="col-10 p-1">
                <input
                  type="text"
                  id="user_detail_edit_userName"
                  maxlength="20"
                />
              </div>
            </div>
            <div class="row">
              <div class="col p-1">비밀번호</div>
              <div class="col-10 p-1">
                <input
                  type="password"
                  id="user_detail_edit_password"
                  maxlength="20"
                />
              </div>
            </div>
            <div class="row">
              <div class="col p-1">메일</div>
              <div class="col-10 p-1">
                <input
                  type="text"
                  id="user_detail_edit_email"
                  maxlength="255"
                  required
                  pattern="^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$"
                  oninvalid="alert('이메일 형식이 틀립니다.')"
                />
              </div>
            </div>
            <div class="row">
              <div class="col p-1">학번</div>
              <div class="col-10 p-1" id="user_detail_edit_studentId">학번</div>
            </div>
            <div class="row">
              <div class="col p-1">회사</div>
              <div class="col-10 p-1">
                <input
                  type="text"
                  id="user_detail_edit_company"
                  maxlength="20"
                />
              </div>
            </div>
            <div class="row">
              <div class="col p-1">기수</div>
              <div class="col-10 p-1" id="user_detail_edit_generation">
                기수
              </div>
            </div>
            <div class="row">
              <div class="col p-1">깃헙주소</div>
              <div class="col-10 p-1">
                <input
                  type="text"
                  id="user_detail_edit_github"
                  maxlength="255"
                  pattern="https://github.com/[a-zA-Z0-9\-]{1,38}"
                  oninvalid="alert('깃헙주소 형식이 틀립니다.')"
                />
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="text-center">
          <button
            type="submit"
            id="user_detail_edit_saveBtn"
            class="btn btn-outline-primary"
          >
            수정
          </button>
          <button
            type="button"
            id="user_detail_edit_cancelBtn"
            class="btn btn-outline-danger"
          >
            취소
          </button>
        </div>
      </form>
